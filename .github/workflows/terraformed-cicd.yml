name: Terraformed Resume CI/CD - Deploy Infrastructure via Terraform and Invalidate CloudFront Cache
on:
  push:
    branches:
      - main

jobs:
  terraform-backend:
    name: Deploy Infrastructure via Terraform
    runs-on: ubuntu-latest

    env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_aws_region: "ap-south-1"
        TF_VAR_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
        AWS_DYNAMODB_TABLE: "cloud-resume-terraform-state-locks"
        AWS_BUCKET_NAME: ${{ secrets.AWS_TERRAFORM_STATE_BUCKET }}    
        TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN }}
        TF_VAR_cloudfront_distribution_id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_TERRAFORM }} 

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Import existing Route53 record if needed
        run: |
          # Check if Route53 record exists in state
          if ! terraform state show aws_route53_record.resume &>/dev/null 2>&1; then
            echo "Route53 record not in state, attempting to import..."
            # Get zone ID from AWS (Route53 import format: ZONE_ID_RECORD_NAME_RECORD_TYPE)
            ZONE_ID=$(aws route53 list-hosted-zones-by-name --dns-name satwik.in --query "HostedZones[0].Id" --output text 2>/dev/null | sed 's|/hostedzone/||' || echo "")
            if [ -n "$ZONE_ID" ] && [ "$ZONE_ID" != "None" ]; then
              terraform import aws_route53_record.resume "${ZONE_ID}_terraformed-resume.satwik.in_A" || echo "Import failed - record may not exist or format incorrect, will attempt creation"
            else
              echo "Could not determine zone ID, skipping import"
            fi
          else
            echo "Route53 record already in Terraform state"
          fi
        continue-on-error: true

      - name: Terraform Apply
        run: terraform apply -auto-approve

  terraform-frontend:
    name: Refresh Terraformed frontend
    needs: terraform-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'ap-south-1'
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_TERRAFORM }}
  